<!doctype html>
<html>
   <body>
      <h1> Control Center </h1>
      <form action = "http://localhost:80/allgifs" method = "get">
         <p><input type = "submit" value = "To display Room" /></p>
      </form> 
      <form action="http://localhost:80/trackprogress/" method = "post" id ="track">
            Get progress by ID
            <br>
            <input type="text" name="jobId">
            <br>
            <br>
            <input type="submit" value="Get Progress" style ="background-color:lightblue"/>
         </form>
         <h3> All Videos </h3>
      
               <form action = "http://localhost:80/convertall" method = "post">
            <p><input type = "submit" value = "Make all to GIF" style ="background-color:lightgreen"/></p>
         </form>
         
         <table>
              {% for input in inputs %}
               <tr>
                  <th>
                     <h4> {{input}} </h4>
                  </th>
                  <th>
                     <form action = "http://localhost:80/convert/{{input}}" method = "post">
                        <p><input type = "submit" value = "Make GIF" style ="background-color:lightgreen"/></p>
                     </form>
                  </th>
               </tr>
      
              {% endfor %}
         </table>
         <script>
            document.getElementById("track").onsubmit = function() {
               this.setAttribute('action', "http://localhost:80/trackprogress/" + document.querySelector('input[name=jobId]').value)
            }
         </script> 
   </body>
</html>
